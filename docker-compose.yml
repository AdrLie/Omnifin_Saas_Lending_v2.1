version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: omnifin_db
      POSTGRES_USER: omnifin_user
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000" 

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "19006:19006"
      - "19000:19000"
      - "19001:19001" 
      - "8081:8081"   
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - /app/node_modules  # FIX 3: THIS IS THE KEY! Protects the container's modules.
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    # FIX 4: Added --host 0.0.0.0 so the browser can reach it
    command: npx expo start --web

volumes:
  postgres_data:
  redis_data: